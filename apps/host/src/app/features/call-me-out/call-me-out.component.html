<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <textarea formControlName="textarea" [rows]="10">
    
  </textarea>
  <button type="submit">OK</button>
</form>


<div class="result">
  <p [innerHTML]="message | async"></p>
</div>
<ul>
  <li *ngFor="let item of list; let i = index">
    <input type="checkbox" [attr.id]="'i-'+i"> <label [attr.for]="'i-'+i">{{item}}</label>
  </li>
</ul>
